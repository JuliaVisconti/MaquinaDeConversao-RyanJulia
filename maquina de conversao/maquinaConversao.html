<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Máquina de Conversão</title>
</head>

<body>
    <h1>Conversão de Sistemas Numéricos</h1>
    <br>

    <h3>Digite um número decimal</h3>
    <input id="inpt_numero" placeholder="Digite um número">
    <br>

    <button id="botaoConverter" onclick="converter()">Converter</button>
    <br>
    <br>

    <div id="resultado">
        <h3 class="titulo">Resultados:</h3>

        <div class="resposta">
            <p>Octal:</p>
                <div class="respostas" id="octal"></div>
        </div>

        <div class="resposta">
            <p>Hexadecimal:</p>
            <div class="respostas" id="hexadecimal"></div>
        </div>

        <div class="resposta">
            <p>Binario:</p>
            <div class="respostas" id="binario"></div>
        </div>
    </div>


    <script>
        function converter() {
            var decimal = Number(inpt_numero.value);

            octal.innerHTML = decimal.toString(8);
            hexadecimal.innerHTML = decimal.toString(16);
            binario.innerHTML = decimal.toString(2);
        }
    </script>
</body>

</html>
